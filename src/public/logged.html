<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sark</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="well well-sm"><img src="assets/img/logo.png" width="200" height="200" class="center-block"></div>
    <div class="container" id="alert-container"></div>
    <div class="container">
        <section></section><span class="text-primary">Git configuration: </span>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                <div class="input-group">
                    <input class="form-control txt-field" type="text" placeholder="Github repository" pattern="^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?" inputmode="url" id="git-field">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" id="update-git-button">Update </button>
                    </div>
                </div><span class="text-warning" id="git-status">No git repository added</span></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <input class="input-sm form-control txt-field" type="text" placeholder="Github Access Token" id="token-field">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
        </div><span class="text-primary">Project configuration: </span>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <input class="input-sm form-control txt-field" type="text" placeholder="Project file name" id="filename-field">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <input class="input-sm form-control txt-field" type="text" placeholder="Configuration - ie. Release" id="config-field">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <input class="input-sm form-control txt-field" type="text" placeholder="Scheme" id="scheme-field">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="dropdown" id="device-dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" id="current-dropdown-button">Device model <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu"></ul>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="dropdown" id="ios-dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" id="current-dropdown-button">iOS Version<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu"></ul>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="dropdown" id="sdk-dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" id="current-dropdown-button">SDK Version<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu"></ul>
                </div>
            </div>
        </div>
        <div class="btn-group btn-group-justified center-block" role="group"><a class="btn btn-default" role="button" href="#">Run </a><a class="btn btn-default" role="button" href="#" id="build-button">Build </a><a class="btn btn-default" role="button" href="#" id="clean-button">Clean </a><a class="btn btn-default" role="button"
            href="#" id="clean-folder-button">Clean Build Folder</a></div>
    </div>
    <div class="container"><span class="text-primary">Build logs:</span>
        <ul class="list-group" id="log-area">
            <li class="list-group-item"><span class="text-info">[HH:MM:SS] - Welcome to Sark</span></li>
        </ul>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
